# Example configuration - extends from defaults in default.yaml
# To use: python run.py --config configs/example.yaml

extends:
  - default.yaml

name: example_run
steps:
  - em_parse
  - compute_dist

em_parse:
  source: /home/alaa/Desktop/data/FFHQ/images/
  n_comps: 100  # override default (100)
  n_samples: 1000 
  n_test: 100  # override default (100)
  em_k: 10
  em_steps: 20  # override default (20)
  em_j: 100

compute_dist:
  split: both